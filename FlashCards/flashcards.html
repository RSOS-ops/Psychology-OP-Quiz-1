                        definition: card.term,  // Back is now the term

                            </div>

                            {/* Back of Card */}
                            <div className="absolute w-full h-full bg-black/90 rounded-2xl p-8 flex flex-col items-center justify-center text-center backface-hidden rotate-y-180 border-2 border-[#ff00ff] shadow-[0_0_30px_rgba(255,0,255,0.2)]">
                                <div className="card-content overflow-y-auto max-h-full w-full">
                                    {/* Added conditional styling for long text on reverse cards */}
                                    <p className={`text-white leading-relaxed font-medium ${cards[currentIndex]?.definition.length > 200 ? 'text-base sm:text-lg' : 'text-lg sm:text-xl'}`}>
                                        {cards[currentIndex]?.definition}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Progress Bar */}
                    <div className="mt-8 w-full max-w-xl flex items-center gap-4">
                        <span className="text-sm font-bold text-[#00ffff] w-12 text-right">
                            {currentIndex + 1}
                        </span>
                        <div className="flex-1 h-2 bg-[#333] rounded-full overflow-hidden border border-[#444]">
                            <div 
                                className="h-full bg-[#00ffff] transition-all duration-300 ease-out shadow-[0_0_10px_#00ffff]"
                                style={{ width: `${((currentIndex + 1) / cards.length) * 100}%` }}
                            ></div>
                        </div>
                        <span className="text-sm font-bold text-gray-500 w-12 text-left">
                            {cards.length}
                        </span>
                    </div>

                    {/* Controls */}
                    <div className="mt-8 flex gap-4">
                        <button 
                            onClick={(e) => { e.stopPropagation(); handlePrev(); }}
                            className="flex items-center gap-2 px-6 py-3 bg-black border-2 border-[#333] text-gray-300 font-bold rounded-xl hover:border-[#ff00ff] hover:text-white hover:shadow-[0_0_15px_rgba(255,0,255,0.4)] transition-all active:scale-95 uppercase tracking-wider text-sm"
                        >
                            <i className="fas fa-arrow-left"></i> Previous
                        </button>

                        <button 
                            onClick={(e) => { e.stopPropagation(); handleShuffle(); }}
                            className="flex items-center justify-center w-12 h-12 bg-black border-2 border-[#333] text-[#00ffff] font-bold rounded-xl hover:border-[#00ffff] hover:bg-[#00ffff]/10 hover:shadow-[0_0_15px_rgba(0,255,255,0.4)] transition-all active:scale-95"
                            title="Shuffle Cards"
                        >
                            <i className="fas fa-random"></i>
                        </button>

                        <button 
                            onClick={(e) => { e.stopPropagation(); handleNext(); }}
                            className="flex items-center gap-2 px-6 py-3 bg-[#00ffff] text-black font-black rounded-xl border-2 border-[#00ffff] hover:bg-[#ccffff] hover:border-[#ccffff] hover:shadow-[0_0_20px_#00ffff] transition-all active:scale-95 uppercase tracking-wider text-sm"
                        >
                            Next <i className="fas fa-arrow-right"></i>
                        </button>
                    </div>

                    <div className="mt-6 text-gray-500 text-xs text-center font-mono">
                        <p>Tip: Use arrow keys to navigate â¢ Space/Enter to flip</p>
                    </div>

                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
