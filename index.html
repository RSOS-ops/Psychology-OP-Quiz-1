<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychology Quiz</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="glass-panel w-full max-w-4xl rounded-2xl overflow-hidden shadow-2xl min-h-[600px] flex flex-col relative">
        <!-- Header -->
        <div id="header-bar" class="hidden bg-gray-50 px-6 py-4 border-b border-gray-100 flex justify-between items-center sticky top-0 z-10">
            <div class="text-sm font-semibold text-gray-500">Question <span id="current-q-num">1</span>/<span id="total-q-num">5</span></div>
            <div class="flex items-center gap-4">
                <div class="text-cyan-700 font-bold text-sm">Score: <span id="score-display">0</span></div>
                <button onclick="restartGame()" class="text-xs text-gray-400 hover:text-red-500 underline">Quit</button>
            </div>
        </div>
        <div id="progress-container" class="hidden w-full bg-gray-200 h-1.5">
            <div id="progress-bar" class="bg-cyan-600 h-1.5 transition-all duration-500" style="width: 0%"></div>
        </div>

        <!-- Content Area -->
        <div class="flex-1 p-6 md:p-10 flex flex-col justify-center items-center text-center w-full overflow-y-auto custom-scroll">
            
            <!-- 1. START SCREEN -->
            <div id="start-screen" class="fade-in w-full max-w-lg mx-auto">
                <div class="mb-6 text-cyan-600 text-6xl"><i class="fa-solid fa-brain"></i></div>
                <h1 class="text-4xl font-bold text-gray-800 mb-4">Psychology Quiz</h1>
                <p class="text-gray-600 mb-8 text-lg">Chapter 1: Introduction to Psychology.<br>There are <span id="start-total-q"></span> questions in this set.</p>
                <button onclick="startGame()" class="bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-4 px-10 rounded-full text-lg transition-all shadow-lg hover:shadow-xl transform hover:-translate-y-1">Start Quiz</button>
            </div>

            <!-- 2. QUESTION SCREEN -->
            <div id="quiz-screen" class="hidden w-full text-left fade-in max-w-3xl mx-auto pb-10">
                <div class="flex justify-between items-start mb-6">
                    <h2 id="question-text" class="text-xl md:text-2xl font-bold text-gray-800 leading-tight flex-1 mr-4">...</h2>
                    <button id="hint-btn" onclick="useHint()" class="shrink-0 flex flex-col items-center justify-center text-yellow-500 hover:text-yellow-600 transition-colors p-2 rounded-lg hover:bg-yellow-50 group" title="Remove 2 wrong answers">
                        <i class="fa-solid fa-lightbulb text-2xl mb-1 group-hover:scale-110 transition-transform"></i>
                        <span class="text-xs font-bold">Hint</span>
                    </button>
                </div>
                <div id="answer-buttons" class="grid grid-cols-1 gap-3 w-full"></div>
                <div id="feedback-area" class="mt-6 hidden p-4 bg-gray-50 rounded-lg border border-gray-100">
                    <p id="feedback-text" class="text-lg font-bold mb-2"></p>
                    <button id="next-btn" onclick="nextQuestion()" class="bg-cyan-600 text-white px-8 py-3 rounded-lg hover:bg-cyan-700 transition-colors shadow-md font-semibold">Next Question <i class="fa-solid fa-arrow-right ml-2"></i></button>
                </div>
            </div>

            <!-- 3. RESULT SCREEN -->
            <div id="result-screen" class="hidden fade-in w-full">
                <div id="result-icon" class="text-6xl mb-4 text-gray-300"></div>
                <h2 class="text-3xl font-bold text-gray-800 mb-2">Assessment Complete</h2>
                <p class="text-gray-600 mb-6">You scored <span id="final-score" class="font-bold text-cyan-600 text-2xl">0</span> out of <span id="final-total">0</span></p>
                <div class="flex justify-center gap-4">
                    <button onclick="restartGame()" class="bg-gray-800 hover:bg-gray-900 text-white font-bold py-3 px-8 rounded-full transition-all">Restart Quiz</button>
                </div>
            </div>
        </div>
    </div>

    <script src="chapter1.js"></script>
    <script src="script.js"></script>
</body>
</html>
